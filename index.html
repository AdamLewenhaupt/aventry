<html>
<head>
	<meta charset="utf-8">
	<title>Aventry</title>
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="snap.svg.js"></script>
	<script type="text/javascript" src="skrollr.js"></script>
	<script type="text/javascript" src="underscore.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div id="logo-wrapper">
		<svg id="logo" viewBox="0 0 1200 400"></svg>
	</div>
	<!--   -->
	<div id="nav"
		data-start="background-position: 50% 0%;"
		data-end="background-position: 50% 50%;">
		<div id="music-btn" class="nav-btn hidden"
			data-0="color:hsl(0,0%, 100%);"
			data-_music="color:hsl(195, 49%, 70%);"
			data-_bio="color:hsl(0,0%, 100%);">
			<div class="btn-content"
			data=0="border-bottom-width[begin]:2px;"
			data-_music--100="border-bottom-width[begin]:20px;"
			data-_bio--100="border-bottom-width[begin]:2px;">MUSIC</div>
		</div>
		<div id="bio-btn" class="nav-btn hidden"
			data-0="color:hsl(0,0%,100%);"
			data-_music="color:hsl(0,0%,100%);"
			data-_bio="color:hsl(195, 49%, 70%);">
			<div class="btn-content"
			data=0="border-bottom-width[begin]:2px;"
			data-_music--100="border-bottom-width[begin]:2px;"
			data-_bio--100="border-bottom-width[begin]:20px;">ME</div>
		</div>
	</div>
	<div id="music">
		<div class="music-row"
			data-0="left:-100%;"
			data-_music--50="left:0%;"
			data-_music-50="left:0%;"
			data-_bio="left:100%;">
		</div>
		<div class="music-row"
			data-0="left:100%;"
			data-_music--50="left:0%;"
			data-_music-50="left:0%;"
			data-_bio="left:-100%;">
		</div>
		<div class="icon-row">
			<a class="icon-wrapper" href="https://soundcloud.com/aventry" target="_blank">
				<svg id="soundcloud-icon" viewBox="0 0 48 40" />
			</a>
			<a class="icon-wrapper" href="https://open.spotify.com/artist/4698gkjT9djGhRW7tr7CCo" target="_">
				<svg id="spotify-icon" viewbox="0 0 48 48" />
			</a>
			<a class="icon-wrapper" href="https://www.facebook.com/Aventry" target="_blank">
				<svg id="fb-icon" viewbox="0 0 48 48" />
			</a>
		</div>
	</div>
	<div id="bio">
		<svg id="portrait" viewBox="0 0 500 500" />
		<p>Alexander Lewenhaupt<br/>Sweden, Stockholm</p>
		<p id="footer">Site created by <a href="https://sitesnickarna.se" target="_blank">SiteSnickarna<a/></p>
</body>
</html>
