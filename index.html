<html>
<head>
	<meta charset="utf-8">
	<title>Aventry</title>
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="snap.svg.js"></script>
	<script type="text/javascript" src="skrollr.js"></script>
	<script type="text/javascript" src="underscore.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div id="logo-wrapper">
		<svg id="logo" viewBox="0 0 1200 400"></svg>
	</div>
	<!--   -->
	<div id="nav"
		data-start="background-position: 50% 0%;"
		data-end="background-position: 50% 50%;">
		<div id="music-btn" class="nav-btn hidden"
			data-0="color:hsl(0,0%, 100%);"
			data-_music="color:hsl(0, 0%, 50%);"
			data-_bio="color:hsl(0,0%, 100%);">
			<div class="btn-content">MUSIC</div>
		</div>
		<div id="bio-btn" class="nav-btn hidden"
			data-0="color:hsl(0,0%,100%);"
			data-_music="color:hsl(0,0%,100%);"
			data-_bio="color:hsl(195, 49%, 70%);">
			<div class="btn-content">BIO</div>
		</div>
	</div>
	<div id="music">
		<div class="music-row"
			data-0="left:-100%;"
			data-_music--100="left:25%;"
			data-_music="left:25%;"
			data-_bio="left:100%;"
			data-end="left:25%;">
			<div class="song-wrapper" style="background-image:url(imgs/song-1.jpg);"></div>
			<div class="song-wrapper" style="background-image:url(imgs/song-3.jpg);"></div>
			<div class="song-wrapper" style="background-image:url(imgs/song-6.jpg);"></div>
		</div>
		<div class="music-row"
			data-0="left:100%;"
			data-_music--100="left:25%;"
			data-_music="left:25%;"
			data-_bio="left:-100%;">
			<div class="song-wrapper" style="background-image:url(imgs/song-2.jpg);"></div>
			<div class="song-wrapper" style="background-image:url(imgs/song-4.jpg);"></div>
			<div class="song-wrapper" style="background-image:url(imgs/song-5.jpg);"></div>
		</div>
		<div class="icon-row">
			<a class="icon-wrapper" href="https://soundcloud.com/aventry" target="_blank">
				<svg id="soundcloud-icon" viewBox="0 0 48 40" />
			</a>
			<a class="icon-wrapper" href="https://open.spotify.com/artist/4698gkjT9djGhRW7tr7CCo" target="_">
				<svg id="spotify-icon" viewbox="0 0 48 48" />
			</a>
			<a class="icon-wrapper" href="https://www.facebook.com/Aventry" target="_blank">
				<svg id="fb-icon" viewbox="0 0 48 48" />
			</a>
		</div>
	</div>
	<div id="bio">
	</div>
</body>
</html>
